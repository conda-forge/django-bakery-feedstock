{% set name = "django-bakery" %}
{% set version = "0.13.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cf63dabcf8cf16fbda48629a3c2fe4dc635f2549d6f32d9864dc503ed309c08b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - django >=4.2
    - six >1.5.2
    - boto3 >=1.4.4
    - fs >=2.0.17

test:
  imports:
    - bakery
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.github.com/palewire/django-bakery/
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A set of helpers for baking your Django site out as flat files'
  description: |
    A set of helpers for baking your Django site out as flat files
  doc_url: https://django-bakery.readthedocs.io/en/latest/
  dev_url: https://github.com/datadesk/django-bakery

extra:
  recipe-maintainers:
    - cshaley
    - rxm7706
    - sannykr
