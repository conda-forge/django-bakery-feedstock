{% set name = "django-bakery" %}
{% set version = "0.13.1" %}
{% set sha256 = "b0953de5e34b195b54cdb1d4fabb27b82be7d86b91885090dd4e4c2914a3b435" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - django
    - six >1.5.2
    - boto3 >=1.4.4

test:
  imports:
    - bakery

about:
  home: https://github.com/datadesk/django-bakery
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: A set of helpers for baking your Django site out as flat files
  description: |
    A set of helpers for baking your Django site out as flat files
  doc_url: https://django-bakery.readthedocs.io/en/latest/
  dev_url: https://github.com/datadesk/django-bakery

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
