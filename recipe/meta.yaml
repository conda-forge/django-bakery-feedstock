{% set name = "django-bakery" %}
{% set version = "0.13.2" %}
{% set sha256 = "10e32f7fd312f5a98e927fb73b5fbcef749892be88a80434d4b7aa985e0b7507" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - django
    - six >1.5.2
    - boto3 >=1.4.4

test:
  imports:
    - bakery

about:
  home: https://github.com/datadesk/django-bakery
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: A set of helpers for baking your Django site out as flat files
  description: |
    A set of helpers for baking your Django site out as flat files
  doc_url: https://django-bakery.readthedocs.io/en/latest/
  dev_url: https://github.com/datadesk/django-bakery

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
